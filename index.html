<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg: #fff0f6;
      --text: #222;
      --btn: #ff4d6d;
      --btn2: #6c757d;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      text-align: center;
      padding: 28px 22px;
      background: rgba(255,255,255,0.8);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: min(520px, calc(100% - 32px));
    }
    h1 {
      margin: 0 0 18px;
      font-size: clamp(28px, 4vw, 44px);
      line-height: 1.1;
    }
    #please {
      margin: 10px 0 18px;
      font-weight: 800;
      line-height: 1.05;
      display: none;
      user-select: none;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      transition: transform 120ms ease, filter 120ms ease;
    }
    button:active { transform: scale(0.98); }
    #yesBtn { background: var(--btn); }
    #noBtn  { background: var(--btn2); }
    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 600;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>

    <div id="please" aria-live="polite">Please?</div>

    <div class="buttons">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>

    <div class="result" id="result" aria-live="polite"></div>
  </div>

  <script>
    const pleaseEl = document.getElementById("please");
    const resultEl = document.getElementById("result");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let noCount = 0;
    let pleaseSize = 28;

    function updatePlease() {
      pleaseEl.style.display = "block";
      pleaseEl.textContent = "Please?";
      // grow each time "No" is selected
      pleaseSize = Math.min(pleaseSize + 10, 160);
      pleaseEl.style.fontSize = pleaseSize + "px";
    }

    yesBtn.addEventListener("click", () => {
      resultEl.textContent = "Yay! ðŸ’˜";
      noCount = 0;
      pleaseSize = 28;
      pleaseEl.style.display = "none";
    });

    noBtn.addEventListener("click", () => {
      noCount += 1;
      updatePlease();
      resultEl.textContent = "";
    });
  </script>
</body>
</html>
